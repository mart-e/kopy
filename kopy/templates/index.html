<!doctype html>
<html>
<head>
  <title>Kopy</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav>
    <h1><a href="{{ url_for('main') }}">Kopy</a></h1>
  </nav>
  <section class="content">
    <header>
      Statuses
    </header>
      <ul>
      {% for status in manager.fetch(20) %}
          <article>
            <header>
              <strong>{{ status.author }}</strong>
              (on {{ status.extractor }}):
            </header>
            {{ status.content|safe }}
            <footer>
              <a href="{{ status.url }}">
                Published on {{ status.date }}
              </a>
            </footer>
          </article>
      {% endfor %}
      </ul>
  </section>
</body>
</html>
